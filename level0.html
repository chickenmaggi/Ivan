<!-- Floating cute texts -->
<div class="floating-text" id="text1">hey cutie 😏</div>
<div class="floating-text" id="text2">level up 💌</div>
<div class="floating-text" id="text3">you’re awesome 🥰</div>
<div class="floating-text" id="text4">💖✨ just for you ✨💖</div>

<script>
// Pixel cat movement
const cat = document.getElementById('cat');
let catPos = 50, catDir = 1;

// Floating texts
const texts = [
  document.getElementById('text1'),
  document.getElementById('text2'),
  document.getElementById('text3'),
  document.getElementById('text4')
];

const textData = texts.map(t=>{
  return {
    el: t,
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dx: (Math.random()*1.5+0.2)*(Math.random()<0.5?1:-1),
    dy: (Math.random()*1.5+0.2)*(Math.random()<0.5?1:-1)
  }
});

function animate() {
  catPos += 1*catDir;
  if(catPos > window.innerWidth-32 || catPos < 0) catDir*=-1;
  cat.style.left = catPos+'px';

  textData.forEach(t=>{
    t.x += t.dx;
    t.y += t.dy;
    if(t.x < 0 || t.x > window.innerWidth-50) t.dx*=-1;
    if(t.y < 0 || t.y > window.innerHeight-20) t.dy*=-1;
    t.el.style.left = t.x+'px';
    t.el.style.top = t.y+'px';
  });

  requestAnimationFrame(animate);
}

animate();
window.addEventListener('resize', ()=>{
  textData.forEach(t=>{
    t.x = Math.random() * window.innerWidth;
    t.y = Math.random() * window.innerHeight;
  });
});
</script>
